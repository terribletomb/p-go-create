name: Build and Push Docker Image - p-go-create

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'

env:
  REGISTRO: ghcr.io
  REPO_NOMBRE_LOWER: danysoftdev/p-go-create
  DOCKERHUB_REPO: danysoftdev/p-go-create

jobs:
  test-build-push:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write
      attestations: write
      id-token: write

    steps:
      # ------------------- CI: Test y verificaciÃ³n -------------------

      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: âœ… Run Unit Tests
        run: |
          echo "ğŸ§ª Running unit tests..."
          go test -v ./... -tags="!integration" -cover

      - name: ğŸ§ª Run Integration Tests (Testcontainers)
        run: |
          echo "ğŸŒ Running integration tests..."
          go test -v ./... -tags=integration

      

      - name: Crear archivo .env para Docker Compose
        run: |
          echo "MONGO_URI=mongodb://admin:secret@mongo:27017/?authSource=admin" > .env
          echo "MONGO_DB=personas_db" >> .env
          echo "COLLECTION_NAME=personas" >> .env
          echo "MONGO_ROOT_USER=admin" >> .env
          echo "MONGO_ROOT_PASS=secret" >> .env

      - name: ğŸ” Run Docker Compose Integration Test (mongo and create-service)
        run: |
          docker network create parcial_go_mongo_net || true
          docker compose -f docker-compose-mongo.yml -f docker-compose.yml --env-file .env --profile test up --abort-on-container-exit
          docker compose -f docker-compose-mongo.yml -f docker-compose.yml down

      # ------------------- CD: Build, escaneo y publicaciÃ³n -------------------

      - name: ğŸ› ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRO }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ” Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ§¾ Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRO }}/${{ env.REPO_NOMBRE_LOWER }}
            ${{ env.DOCKERHUB_REPO }}
          tags: |
            type=semver,pattern={{version}}
            type=ref,event=branch
            type=raw,value=latest

      - name: ğŸ—ï¸ Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: ğŸ” Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ env.REGISTRO }}/${{ env.REPO_NOMBRE_LOWER }}:latest
          format: table
          severity: CRITICAL,HIGH
          exit-code: 1

      - name: ğŸš€ Push Docker image to GHCR and DockerHub
        if: success()
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: ğŸ“¦ Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
