name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:6.0
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: secret
          MONGO_INITDB_DATABASE: personas_db
        options: >-
          --health-cmd="mongosh --eval 'db.adminCommand({ ping: 1 })' --quiet || mongo --eval 'db.adminCommand({ ping: 1 })' --quiet"
          --health-interval=10s --health-timeout=5s --health-retries=5

    env:
      MONGO_URI: mongodb://admin:secret@127.0.0.1:27017/?authSource=admin
      MONGO_DB: personas_db
      COLLECTION_NAME: personas

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}

      - name: Run unit tests
        run: go test ./... -v -cover -tags='!integration'

      - name: Wait for Mongo service (job service)
        run: |
          echo "Waiting for MongoDB on 127.0.0.1:27017 (job service) to be reachable..."
          for i in $(seq 1 60); do
            if bash -c "</dev/tcp/127.0.0.1/27017" >/dev/null 2>&1; then
              echo "Mongo reachable"
              break
            fi
            sleep 1
          done

      - name: Run integration tests
        env:
          MONGO_URI: ${{ env.MONGO_URI }}
          MONGO_DB: ${{ env.MONGO_DB }}
          COLLECTION_NAME: ${{ env.COLLECTION_NAME }}
        run: go test ./... -v -tags=integration


  build_and_push:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Login to Docker Hub (if configured)
        if: ${{ secrets.DOCKERHUB_USER && secrets.DOCKERHUB_TOKEN }}
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set image registry (fallback)
        run: |
          if [ -n "${{ secrets.GITHUB_REGISTRY }}" ]; then
            echo "REGISTRY=${{ secrets.GITHUB_REGISTRY }}" >> $GITHUB_ENV
          elif [ -n "${{ secrets.DOCKERHUB_USER }}" ]; then
            echo "REGISTRY=docker.io/${{ secrets.DOCKERHUB_USER }}" >> $GITHUB_ENV
          else
            echo "::error::No registry configured. Set GITHUB_REGISTRY or DOCKERHUB_USER secrets." 
            exit 1
          fi
      - name: Build and push images (create/read/update/delete)
        env:
          DOCKERHUB_USER: ${{ secrets.DOCKERHUB_USER }}
        run: |
          echo "Using registry: $REGISTRY"
          docker buildx build --platform linux/amd64 -t $REGISTRY/p-go-create:create -f ./cmd/create/Dockerfile ./ --push
          docker buildx build --platform linux/amd64 -t $REGISTRY/p-go-create:read -f ./cmd/read/Dockerfile ./ --push
          docker buildx build --platform linux/amd64 -t $REGISTRY/p-go-create:update -f ./cmd/update/Dockerfile ./ --push
          docker buildx build --platform linux/amd64 -t $REGISTRY/p-go-create:delete -f ./cmd/delete/Dockerfile ./ --push
      - name: Trivy scan (scan created images)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/p-go-create:create
